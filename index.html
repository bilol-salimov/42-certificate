<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>42.uz</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="certificate">
        <div class="certificate-header">
          <div class="certificate-logo">
            <img
              class="certificate-logo-img"
              src="images/logo.svg"
              alt="qirikki_logo"
            />
          </div>
          <p class="certificate-title">
            <span>"Algoritmlar"</span> kursini <br />
            tamomlagani haqida
          </p>
          <h1 class="certificate-text">SERTIFIKAT</h1>
          <h2 class="certificate-owner">Jasur Hakimov</h2>
          <p class="certificate-subtitle">
            Ushbu sertifikat Jasur Hakimovga <span>2024-yil, 25-iyun</span> kuni
            42.uz platformasida <span>"Algoritmlar"</span> kursini
            muvaffaqiyatli tamomlagani uchun berildi.
          </p>
          <img class="qr-code" src="images/qr-code.png" alt="qr-code" />
        </div>
        <div class="certificate-body">
          <div class="signature">
            <img
              class="signature-img"
              src="images/signature.png"
              alt="signature"
            />
            <hr />
            <p class="name">Yusuf Abdullayev,</p>
            <p class="job">Co-founder, CEO</p>
          </div>

          <div class="date">
            <img src="images/illustrator-image.svg" alt="illustrator-image" />
            <p>2024-yil, 25-iyun</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
